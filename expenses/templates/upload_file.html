{% extends "base.html" %}

{% block content %}
<h1>Upload Expense File</h1>


{% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}


<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="sumbit">Upload</button>
</form>
{% endblock %}
